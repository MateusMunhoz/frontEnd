<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio Xpress</title>
    <link rel="stylesheet" href="sobrenosstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="truck-icon.svg" alt="Truck Icon">
            <span>Rastreio Xpress</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn-entrar">Entrar</button>
            <button class="btn-cadastrar">Cadastrar</button>
        </div>
    </header>
        <main>
            <h1>Rastreie seu Pedido!</h1>
            <div class="tracking-form">
                <input type="text" placeholder="Código de rastreamento">
                <button class="btn-rastrear">RASTREAR</button>
            </div>
        </main>
        <footer>
            <img src="boxes-removebg-preview.png" alt="boxes" class="footer-image">
        </footer>
</body>
</html>
